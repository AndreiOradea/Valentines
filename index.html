<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>üíñ Pentru tine</title>
<style>
body {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    height: 100vh;
    margin: 0;
    overflow-x: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

/* CARD PRINCIPAL */
.card {
    background: rgba(255,182,193,0.6); /* transparent */
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    z-index: 2;
    max-width: 450px;
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    opacity: 0;
    transform: translateY(-50px);
    transition: all 1s ease;
}

.card.show {
    opacity: 1;
    transform: translateY(0);
}

button {
    background: #ff4f8b;
    border: none;
    color: white;
    padding: 12px 22px;
    border-radius: 25px;
    font-size: 1em;
    cursor: pointer;
    margin-top: 10px;
}

#countdown {
    margin-top: 10px;
    font-size: 1.1em;
}

/* GALERIE POZE */
.gallery {
    display: none; /* ascuns ini»õial */
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    opacity: 0;
    transform: translateY(-30px);
    transition: all 1s ease;
}

.gallery.show {
    display: flex;
    opacity: 1;
    transform: translateY(0);
}

.gallery img {
    width: 95px;
    height: 130px;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.1);
}

/* TEXT PERSONALIZAT */
#personal-text {
    display: none;
    margin-top: 15px;
    font-size: 1em;
    line-height: 1.3em;
    opacity: 0;
    transform: translateY(-20px);
    transition: all 1s ease;
}

#personal-text.show {
    display: block;
    opacity: 1;
    transform: translateY(0);
}

/* MUSIC PLAYER IN CARD GEN SPOTIFY */
#music-card {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 15px;
    background: rgba(255,105,180,0.9);
    padding: 10px 15px;
    border-radius: 15px;
    width: 100%;
    justify-content: space-between;
}

#music-card img#cover {
    height: 50px;
    width: auto; 
    border-radius: 10px;
}

#music-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex: 1;
    margin-left: 10px;
    color: white;
    text-align: left;
}

#music-info p {
    margin: 0;
    line-height: 1.2em;
    font-size: 0.9em;
}

#play-pause {
    background: none;
    border: none;
    font-size: 1.5em;
    color: white;
    cursor: pointer;
}

/* INIMIOARE */
.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}
</style>
</head>
<body>

<div class="card" id="card">
    <h1>üíñ Happy Valentine‚Äôs Day üíñ</h1>

    <div id="countdown"></div>

    <button onclick="reveal()">ApasƒÉ aici üíå</button>

    <!-- GALERIE POZE -->
    <div class="gallery" id="gallery">
        <img src="images/poza1.jpg">
        <img src="images/poza2.jpg">
        <img src="images/poza3.jpg">
    </div>

    <!-- TEXT PERSONALIZAT -->
    <div id="personal-text">
        <p>Dragostea mea, √Æ»õi doresc sƒÉ ai o zi minunatƒÉ plinƒÉ de z√¢mbete »ôi fericire ‚ù§Ô∏è</p>
    </div>

    <!-- Music Player √Æn casetƒÉ gen Spotify -->
    <div id="music-card">
        <img src="images/cover.jpg" alt="Cover" id="cover">
        <div id="music-info">
            <p id="song-title">The Thrill</p>
            <p id="artist">Wiz Khalifa</p>
        </div>
        <button id="play-pause">‚ñ∂Ô∏è</button>
    </div>
</div>

<!-- AUDIO LOCAL -->
<audio id="music" preload="auto">
    <source src="the-thrill.mp3" type="audio/mpeg">
</audio>

<script>
// SHOW CARD cu anima»õie la √ÆncƒÉrcare
window.addEventListener("load", () => {
    document.getElementById("card").classList.add("show");
});

// COUNTDOWN
const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(() => {
    const now = new Date().getTime();
    const d = targetDate - now;

    const days = Math.floor(d / (1000 * 60 * 60 * 24));
    const hours = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((d % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        `${days} zile ${hours} ore ${minutes} min ${seconds} sec`;
}, 1000);

// BUTON + REVEAL cu anima»õie
function reveal() {
    const gallery = document.getElementById("gallery");
    gallery.classList.add("show");

    const text = document.getElementById("personal-text");
    text.classList.add("show");

    audio.play();
    document.getElementById("play-pause").textContent = "‚è∏Ô∏è";
}

// MUSIC PLAYER
const audio = document.getElementById("music");
const btn = document.getElementById("play-pause");

btn.addEventListener("click", () => {
    if(audio.paused){
        audio.play();
        btn.textContent = "‚è∏Ô∏è";
    } else {
        audio.pause();
        btn.textContent = "‚ñ∂Ô∏è";
    }
});

// INIMIOARE CARE CAD
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random()*100 + "vw";
    h.style.animationDuration = (3+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},300);

// Pornire muzicƒÉ la primul click oriunde
document.body.addEventListener("click", () => {
    if(audio.paused){
        audio.play();
        btn.textContent = "‚è∏Ô∏è";
    }
}, {once:true});
</script>

</body>
</html>
