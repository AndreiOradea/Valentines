<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>üíñ Pentru tine</title>
<style>
/* FUNDAL GRADIENT ANIMAT */
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

body {
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    height: 100vh;
    margin: 0;
    overflow-x: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff9ccf, #ffc0cb);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    position: relative;
}

/* CARD PRINCIPAL */
.card {
    background: rgba(255,182,193,0.6);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    z-index: 2;
    max-width: 450px;
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    opacity: 0;
    transform: translateY(-50px);
    transition: all 1s ease;
}

.card.show {
    opacity: 1;
    transform: translateY(0);
}

button {
    background: #ff4f8b;
    border: none;
    color: white;
    padding: 12px 22px;
    border-radius: 25px;
    font-size: 1em;
    cursor: pointer;
    margin-top: 10px;
}

#countdown {
    margin-top: 10px;
    font-size: 1.1em;
}

/* GALERIE POZE */
.gallery {
    display: none;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    opacity: 0;
    transform: translateY(-30px);
    transition: all 1s ease;
}

.gallery.show {
    display: flex;
    opacity: 1;
    transform: translateY(0);
}

.gallery img {
    width: 95px;
    height: 130px;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.1);
}

/* TEXT PERSONALIZAT SIMPLU */
#personal-text {
    display: none;
    margin-top: 15px;
    font-size: 1em;
    line-height: 1.3em;
    color: white;
}

/* MUSIC PLAYER IN CARD GEN SPOTIFY */
#music-card {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 15px;
    background: rgba(255,105,180,0.9);
    padding: 10px 15px;
    border-radius: 15px;
    width: 100%;
    justify-content: space-between;
}

#music-card img#cover {
    height: 50px;
    width: auto;
    border-radius: 10px;
}

#music-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex: 1;
    margin-left: 10px;
    color: white;
    text-align: left;
}

#music-info p {
    margin: 0;
    line-height: 1.2em;
    font-size: 0.9em;
}

#play-pause {
    background: none;
    border: none;
    font-size: 1.5em;
    color: white;
    cursor: pointer;
}

/* INIMIOARE CAD + PULSE */
.heart {
    position: fixed;
    top: -10px;
    animation: fall linear forwards;
    pointer-events: none;
    z-index: 1;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}

/* PULSE INIMIOARE STATIC */
.bg-heart {
    position: fixed;
    font-size: 30px;
    color: rgba(255,182,193,0.4);
    animation: pulse 2s infinite;
    z-index: 0;
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 0.6; }
    50% { transform: scale(1.5); opacity: 1; }
    100% { transform: scale(1); opacity: 0.6; }
}
</style>
</head>
<body>

<!-- CARD PRINCIPAL -->
<div class="card" id="card">
    <h1>üíñ Happy Valentine‚Äôs Day üíñ</h1>

    <div id="countdown"></div>

    <button onclick="reveal()">ApasƒÉ aici üíå</button>

    <!-- GALERIE POZE -->
    <div class="gallery" id="gallery">
        <img src="images/IMG_3975.jpeg">
        <img src="images/poza2.jpeg">
        <img src="images/IMG_2022.jpeg">
    </div>

    <!-- TEXT PERSONALIZAT SIMPLU -->
    <div id="personal-text">
        Dragostea mea, √Æ»õi doresc sƒÉ ai o zi minunatƒÉ plinƒÉ de z√¢mbete »ôi fericire ‚ù§Ô∏è
    </div>

    <!-- MUSIC PLAYER -->
    <div id="music-card">
        <img src="images/cover.jpg" alt="Cover" id="cover">
        <div id="music-info">
            <p id="song-title">The Thrill</p>
            <p id="artist">Wiz Khalifa</p>
        </div>
        <button id="play-pause">‚ñ∂Ô∏è</button>
    </div>
</div>

<!-- AUDIO -->
<audio id="music" preload="auto">
    <source src="her.mp3" type="audio/mpeg">
</audio>

<script>
// SHOW CARD LA LOAD
window.addEventListener("load", () => {
    document.getElementById("card").classList.add("show");

    // CREARE INIMIOARE STATIC PULSE IN FUNDAL
    for(let i=0; i<8; i++){
        const h = document.createElement("div");
        h.className = "bg-heart";
        h.style.left = (i*12 + Math.random()*5) + "vw";
        h.style.top = (10 + Math.random()*20) + "vh";
        h.style.fontSize = (20 + Math.random()*20) + "px";
        document.body.appendChild(h);
    }
});

// COUNTDOWN
const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(() => {
    const now = new Date().getTime();
    const d = targetDate - now;

    const days = Math.floor(d / (1000 * 60 * 60 * 24));
    const hours = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((d % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        `${days} zile ${hours} ore ${minutes} min ${seconds} sec`;
}, 1000);

// BUTON REVEAL + CONFETTI
function reveal(){
    document.getElementById("gallery").classList.add("show");
    document.getElementById("personal-text").style.display = "block"; // apare simplu
    startConfetti(); // declan»ôeazƒÉ confetti
    audio.play();
    document.getElementById("play-pause").textContent = "‚è∏Ô∏è";
}

// MUSIC PLAYER
const audio = document.getElementById("music");
const btn = document.getElementById("play-pause");

btn.addEventListener("click", () => {
    if(audio.paused){
        audio.play();
        btn.textContent = "‚è∏Ô∏è";
    } else {
        audio.pause();
        btn.textContent = "‚ñ∂Ô∏è";
    }
});

// INIMIOARE CAD, DIFERITE TIPURI
setInterval(() => {
    const hearts = ["‚ù§Ô∏è", "üíñ", "üíò", "üíù", "üíï", "‚ù£Ô∏è"];
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = (15 + Math.random()*25) + "px";
    h.style.animationDuration = (3+Math.random()*3)+"s";
    h.style.color = ["#ff4f8b","#ff69b4","#ff1493","#ffc0cb"][Math.floor(Math.random()*4)];
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},300);

// CONFETTI MAI MULT
function startConfetti(){
    const colors = ["#ff4f8b","#ff69b4","#ff1493","#ffc0cb","#fff"];
    const confettiCount = 120; // mai mult confetti
    for(let i=0; i<confettiCount; i++){
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = confetti.style.height = (5+Math.random()*10) + "px";
        confetti.style.background = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.left = Math.random()*100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.borderRadius = "50%";
        confetti.style.opacity = 0.8;
        confetti.style.zIndex = "1";
        confetti.style.animation = `fallConfetti ${(2+Math.random()*3)}s linear forwards`;
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(), 5000);
    }
}

// KEYFRAMES CONFETTI
const style = document.createElement('style');
style.innerHTML = `
@keyframes fallConfetti {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}`;
document.head.appendChild(style);

// PRIMUL CLICK PENTRU START MUZICƒÇ
document.body.addEventListener("click", () => {
    if(audio.paused){
        audio.play();
        btn.textContent = "‚è∏Ô∏è";
    }
}, {once:true});
</script>

</body>
</html>
