<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>üíñ Pentru tine</title>
<style>
body {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.card {
    background: rgba(255,182,193,0.85); /* roz transparent */
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    z-index: 2;
    max-width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.gallery {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin: 15px 0;
}

.gallery img {
    width: 95px;
    height: 130px;
    object-fit: cover;
    border-radius: 15px;
}

button {
    background: #ff4f8b;
    border: none;
    color: white;
    padding: 12px 22px;
    border-radius: 25px;
    font-size: 1em;
    cursor: pointer;
    margin-top: 10px;
}

#secret {
    display: none;
    margin-top: 15px;
}

/* MUSIC PLAYER IN CARD */
#music-card {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 15px;
    background: rgba(255,105,180,0.9);
    padding: 10px 15px;
    border-radius: 15px;
    width: 100%;
    justify-content: center;
}

#music-card img#cover {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 10px;
}

#music-card button {
    background: none;
    border: none;
    font-size: 1.5em;
    color: white;
    cursor: pointer;
}

/* INIMIOARE */
.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}
</style>
</head>
<body>

<div class="card">
    <h1>üíñ Happy Valentine‚Äôs Day üíñ</h1>

    <div class="gallery">
        <img src="images/poza1.jpg">
        <img src="images/poza2.jpg">
        <img src="images/poza3.jpg">
    </div>

    <div id="countdown"></div>

    <button onclick="reveal()">ApasƒÉ aici üíå</button>

    <div id="secret">
        <p>MESAJUL TƒÇU ‚ù§Ô∏è</p>
    </div>

    <!-- Music Player √Æn casetƒÉ -->
    <div id="music-card">
        <img src="images/cover.jpg" alt="Cover" id="cover">
        <button id="play-pause">‚ñ∂Ô∏è</button>
    </div>
</div>

<!-- AUDIO LOCAL -->
<audio id="music" preload="auto">
    <source src="the-thrill.mp3" type="audio/mpeg">
</audio>

<script>
// COUNTDOWN
const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(() => {
    const now = new Date().getTime();
    const d = targetDate - now;

    const days = Math.floor(d / (1000 * 60 * 60 * 24));
    const hours = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((d % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        `${days} zile ${hours} ore ${minutes} min ${seconds} sec`;
}, 1000);

// BUTON + REVEAL
function reveal() {
    document.getElementById("secret").style.display = "block";
    audio.play();
    document.getElementById("play-pause").textContent = "‚è∏Ô∏è";
}

// MUSIC PLAYER
const audio = document.getElementById("music");
const btn = document.getElementById("play-pause");

btn.addEventListener("click", () => {
    if(audio.paused){
        audio.play();
        btn.textContent = "‚è∏Ô∏è";
    } else {
        audio.pause();
        btn.textContent = "‚ñ∂Ô∏è";
    }
});

// INIMIOARE CARE CAD
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random()*100 + "vw";
    h.style.animationDuration = (3+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},300);

// Op»õional: muzica porne»ôte la primul click oriunde
document.body.addEventListener("click", () => {
    if(audio.paused){
        audio.play();
        btn.textContent = "‚è∏Ô∏è";
    }
}, {once:true});
</script>

</body>
</html>
